<div>
  <nb-card>
    <nb-card-header>E-Document Upload</nb-card-header>
    <nb-card-body>
      <input type="file" class="file-input" #fileUpload>

      <div class="file-upload">
        <div class="cUpload">
          <button mat-mini-fab color="primary" class="upload-btn" (click)="fileUpload.click()">
            <nb-icon icon="cloud-upload-outline" pack="eva"></nb-icon>
          </button>
        </div>
        <div class="cUpload">
          {{fileUpload.files[0] == null ? "Please select a file to upload." : fileUpload.files[0].name}}
        </div>
      </div>
    </nb-card-body>
    <nb-card-footer>
      <button (click)="onUpload(fileUpload)" nbButton status="primary" hero>
        UPLOAD
      </button>
    </nb-card-footer>
  </nb-card>
</div>
